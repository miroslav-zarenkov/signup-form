<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <div class="logo-container-block-1">
            <div><span>ODIN</span></div>
        </div>
        <div class="logo-container-block-2">
            <div>Photo by <a href="https://unsplash.com/@haliewestphoto" target="blank" rel="noopener noreferrer">Halie
                    West</a> on <a href="https://unsplash.com" target="blank" rel="noopener noreferrer">Unsplash</a>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="main-container-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="main-container-form">
            <p>Let's do this!</p>
            <form action="#" method="post">
                <div class="main-container-form-wrapper">
                    <div>
                        <label for="first-name">First name
                            <input type="text" name="first-name" id="first-name">
                        </label>
                        <label for="last-name">Last name
                            <input type="text" name="last-name" id="last-name">
                        </label>
                    </div>
                    <div>
                        <label for="email">Email
                            <input type="email" name="email" id="email">
                        </label>
                        <label for="phone-number">Phone number
                            <input type="tel" name="phone-number" id="phone-number">
                        </label>
                    </div>
                    <div>
                        <label for="password">Password
                            <input type="password" name="password" id="password">
                        </label>
                        <label for="confirm-password">Confirm password
                            <input type="password" name="confirm-password" id="confirm-password">
                        </label>
                    </div>
                    <div><sup>*</sup>Passwords do not match</div>
                </div>
            </form>
        </div>
        <div class="main-container-confirm">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
